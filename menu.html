<!DOCTYPE html>
<html lang="pt-br" class="roboto roboto-condensed grey-100">
<meta charset="UTF-8">
<title>Promafa</title>
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
<script src="dist/js/villa.min.js"></script>
<link rel="stylesheet" href="dist/css/villa.min.css"/>
<link rel="stylesheet" href="dist/css/promafa.css"/>
<!--[if lt IE 9]>
<link rel="stylesheet" type="text/css" href="dist/css/material-colors.css"/>
<link rel="stylesheet" type="text/css" href="dist/css/villa-cross.min.css"/>
<script src="dist/js/html5shiv.js"></script>
<script src="dist/js/html5shiv-printshiv.js"></script>
<script src="dist/js/classList.min.js"></script>
<![endif]-->
<script src="js/is.js"></script>

<body class="roboto">

<script id="maps-script"></script>

<!-- Sidebar -->
<aside class="Sidebar">

	<!-- Header -->
	<header class="Header Sidebar-container">

		<!-- Header Logo element area -->
		<div class="Logo Logo--header">

			<a id="header-logo-area" class="Logo-select-area Sidebar-padding">

				<div id="logo" class="Logo-inner"></div>

			</a>

		</div>

	</header>

	<!-- Main Nav -->
	<aside id="main-nav" class="MainNav Sidebar-container">

		<!-- Main Nav Logo element area -->
		<div class="Logo Logo--white">

			<div id="nav-logo-area"></div>

		</div>

		<!-- Main Nav Menu -->
		<ul class="Menu Menu--main">

			<li class="MenuItem">

				<a href="#home" id="home-anchor" class="MenuItem-select-area Sidebar-item Sidebar-padding hfont-red-a700" data-target="institutional">

					<span>Início</span>

				</a>

			</li>

			<li class="MenuItem">

				<a href="#institutional" id="institutional-anchor" class="MenuItem-select-area Sidebar-item Sidebar-padding hfont-red-a700" data-target="institutional">

					<span>Institucional</span>

				</a>

			</li>

			<li class="MenuItem">

				<a href="#products" id="products-anchor" class="MenuItem-select-area Sidebar-item Sidebar-padding hfont-red-a700" data-target="products">

					<span>Produtos</span>

				</a>

			</li>

			<li class="MenuItem">

				<a href="#reps" id="reps-anchor" class="MenuItem-select-area Sidebar-item Sidebar-padding hfont-red-a700" data-target="reps">

					<span>Representantes</span>

				</a>

			</li>

		</ul>

		<!-- Information Menu -->
		<ul class="Menu Menu--portrait-centered">

			<li class="MenuItem">

				<a href="#local" id="local-trigger" class="MenuItem-select-area Sidebar-item Sidebar-padding">

					<span>Localização</span>

				</a>

			</li>

			<li class="MenuItem">

				<a href="#contact" class="MenuItem-select-area Sidebar-item Sidebar-padding" onclick="promafa.modalContact.triggerCtrl();">

					<span>Contato</span>

				</a>

			</li>

		</ul>

	</aside>

	<footer class="Sidebar-item Sidebar-footer">

		<!-- Social Information -->
		<ul class="Social Sidebar-padding">

			<li class="SocialItem">

				<a href="https://www.facebook.com/promafa/" class="SocialItem-select-area">

					<span class="SocialItem-icon icon-facebook"></span>

				</a>

			</li>

			<li class="SocialItem">

				<a href="https://www.instagram.com/promafa/" class="SocialItem-select-area">

					<span class="SocialItem-icon icon-instagram"></span>

				</a>

			</li>

		</ul>

		<!-- Certificate Information -->
		<div class="Certificate" style="display: none">

			<div class="CertificateHeader">

				<img class="Certificate-img" src="dist/img/sgs_iso_9001_tpl.png" alt="Empresa certificada ISO 9001 pela SGS"/>

			</div>

			<div class="CertificateBody">

				<p>
					Empresa certificada
					<br/>iso 9001:2008
				</p>

			</div>

		</div>

		<!-- Lock Button -->
		<a href="http://promafa.com.br/webmail" class="Lock Sidebar-padding">

			<span class="icon-lock"></span>

		</a>

	</footer>

</aside>

<script src="dist/js/jquery-2.1.4.min.js"></script>
<script src="dist/js/promafa.js"></script>

<script>

	var Logo = new Logo(document.getElementById('logo'), 'PromafaLogo-pure.svg');

</script>

</body>

</html>
