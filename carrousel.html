<style>

	.HeroGallery {
		position: relative;
	}

	.HeroGalleryItem {
		visibility: hidden;
		position: absolute;
		overflow: hidden;
		width: 100%;
		min-height: 100vh;
	}

	.HeroGalleryItem.is-active {
		visibility: visible;
	}

	.HeroGalleryItem-background {
		-webkit-background-size: cover;
		-moz-background-size: cover;
		-o-background-size: cover;
		background-size: cover;
		height: 100%;
		left: 0;
		position: absolute;
		opacity: 0;
		-webkit-transition: opacity 1s ease-in;
		-moz-transition: opacity 1s ease-in;
		-ms-transition: opacity 1s ease-in;
		-o-transition: opacity 1s ease-in;
		transition: opacity 1s ease-in;
		top: 0;
		width: 100%;
	}

	.HeroGalleryItem.is-active .HeroGalleryItem-background {
		opacity: .96;
	}

	.HeroGalleryItem.is-fade-out .HeroGalleryItem-background {
		-webkit-transition: opacity 1s ease-out;
		-moz-transition: opacity 1s ease-out;
		-ms-transition: opacity 1s ease-out;
		-o-transition: opacity 1s ease-out;
		transition: opacity 1s ease-out;
		opacity: 0;
	}

	.HeroGalleryItem-background img.is-hide {
		display: none;
	}

	.HeroGalleryItem-inner {
		background-color: transparent;
		height: 100%;
		left: 0;
		position: absolute;
		padding: 6em 2.25em 2.25em 8em;
		top: 0;
		width: 100%;
		-webkit-transition: transform 4.5s cubic-bezier(0,.8,0,1);
		-moz-transition: transform 4.5s cubic-bezier(0,.8,0,1);
		-ms-transition: transform 4.5s cubic-bezier(0,.8,0,1);
		-o-transition: transform 4.5s cubic-bezier(0,.8,0,1);
		transition: transform 4.5s cubic-bezier(0,.8,0,1);
		-webkit-transform: translateX(-100%);
		-moz-transform: translateX(-100%);
		-ms-transform: translateX(-100%);
		-o-transform: translateX(-100%);
		transform: translateX(-100%);
		opacity: 1;
	}

	.HeroGalleryItem.is-active .HeroGalleryItem-inner {
		-webkit-transform: translateX(0);
		-moz-transform: translateX(0);
		-ms-transform: translateX(0);
		-o-transform: translateX(0);
		transform: translateX(0);
	}

	.HeroGalleryItem.is-fade-out .HeroGalleryItem-inner {
		-webkit-transition: transform 1s cubic-bezier(.96,0,0,1);
		-moz-transition: transform 1s cubic-bezier(.96,0,0,1);
		-ms-transition: transform 1s cubic-bezier(.96,0,0,1);
		-o-transition: transform 1s cubic-bezier(.96,0,0,1);
		transition: transform 1s cubic-bezier(.96,0,0,1);
		-webkit-transform: translateX(100%);
		-moz-transform: translateX(100%);
		-ms-transform: translateX(100%);
		-o-transform: translateX(100%);
		transform: translateX(100%);
	}

	.HeroGallery h1 {
		color: #ffffff;
		font-size: 9em;
		font-weight: 600;
		line-height: .96;
		text-transform: uppercase;
	}

</style>

<body>

<section id="hero-gallery" class="HeroGallery roboto-condensed">

	<article class="HeroGalleryItem">

		<figure class="HeroGalleryItem-background">

			<img src="img/fdo_type%201.png" alt=""/>

		</figure>

		<div class="HeroGalleryItem-inner purple">

			<h1>padrão e <br/> controle <br/> rigoroso <br/> de qualidade</h1>

		</div>

	</article>

	<article class="HeroGalleryItem">

		<figure class="HeroGalleryItem-background">

			<img src="img/fdo_type%202.png" alt=""/>

		</figure>

		<div class="HeroGalleryItem-inner blue">

			<h1>empresa <br/> que respeita <br/> o meio <br/> ambiente</h1>

		</div>

	</article>

	<article class="HeroGalleryItem">

		<figure class="HeroGalleryItem-background">

			<img src="img/fdo_type%205.png" alt=""/>

		</figure>

		<div class="HeroGalleryItem-inner green">

			<h1>tradição <br/> em produtos <br/> de qualidade <br/> superior</h1>

		</div>

	</article>

</section>

<script src="dist/js/promafa.js"></script>
